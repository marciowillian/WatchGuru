<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viwport" content="width=device-width, initial-scale=1">

    <title>Minha página</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    
    <div class="login-form  col-10 offset-1  col-sm-6 offset-sm-3  col-md-4  offset-md-4">
        <header>
            <h1><img class="img-fluid" src="img/watchguru.png" alt=""></h1>
            <h2 class="text-center">Entre com seu <b>usuário</b> e <b>senha</b></h2>
        </header>
        <form>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"></div>
                    <input type="text" name="usuario" class="form-control" placeholder="Usuário">
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"></div>
                    <input type="password" name="senha" class="form-control" placeholder="Senha">
                </div>
            </div>

            <footer>
                <div class="checkbox" style="border-right: 10px;">  
                    <input id="lembrar" type="checkbox" name="lembrar">
                    <label for="lembrar" style="margin-left: 3px;">Lembrar de mim</label>
                </div>
                <button type="submit" onclick="" class="btn btn-primary button--position">Entrar</button>
            </footer>
        </form>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
